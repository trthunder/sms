<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XBOMBER</title>
  <link rel="stylesheet" href="./script2.css">
</head>

<body>
  <section class="login-container">
    <div class="login-form">
      <h2>XBOMBER</h2>
      <form id="myForm" onsubmit="submitForm(event)">
        <div class="form-group">
          <input type="number" required id="mobile" placeholder="Target Number">
        </div>
        <div class="form-group">
          <input type="number" required id="amount" placeholder="Amount">
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Include your script.js file -->
  <script src="assets/script.js"></script>

  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get the target number and amount values
      var targetNumber = document.getElementById("mobile").value;
      var amount = document.getElementById("amount").value;
      
      // Perform the desired action, like sending a request to a server
      // For demonstration purposes, you can log the values to the console
      console.log("Target Number:", targetNumber);
      console.log("Amount:", amount);
    }
  </script>
</body>

</html>
